<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado </title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar tu archivo CSS -->
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="Logo.jfif" alt="logo" class="logo" >
            <div class="busqueda">
                <input type="text" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
            </div>
        </div>
    </header>
    
    <main class="productos">
        <div class="container">
            <h1>Productos Destacados</h1>
            <div class="grid-productos">
                <!-- Aquí van los productos -->
                <div class="producto">
                    <img src="celularx.jfif" alt="Producto 1">
                <a href="http://localhost:3000/products/1">
                    <h2>Celular Xiamoy</h2>
                </a>
                    
                    <p>Precio: $120.000</p>
                </div>
                <div class="producto">
                    <img src="camaras.jfif" alt="Producto 2">
                <a href="http://localhost:3000/products/2">
                    <h2>Camara Sony</h2>
                </a>
                    <p>Precio: $800.000</p>

                </div>
                <div class="producto">
                    <img src="audifonos.jfif" alt="Producto 2">
                <a href="http://localhost:3000/products/3">
                    <h2>Audifonos Sony</h2>
                </a>
                    <p>Precio: $300.000</p>
                </div>
                <div class="producto">
                    <img src="cargador.jfif" alt="Producto 2">
                <a href="http://localhost:3000/products/4">
                    <h2>Cargador Xiamoy</h2>
                </a>    
                    <p>Precio: $90.000</p>
                </div>
                <!-- Agregar más productos aquí -->
            </div>
        </div>
    </main>
</body>
</html>
